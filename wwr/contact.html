        <main>
            <h1>Contact Us!</h1>
            <section class="companyinfo">
                <p>Address:</p>
                <p>Phone Numbers: </p>
                <p>Emails:</p>

            </section>
            <section class="employees">
                <figure>
                    <img src="images/contactimages/maleemployee.webp" alt="Male employee" width="200">
                    <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, dolor enim quaerat ex nobis corporis magni deleniti totam temporibus illum distinctio accusantium tempora numquam odio aut suscipit laboriosam dicta quod!</figcaption>

                </figure>

                </figure>
            </section>
            <section class="formsection">
                <form>
                    <fieldset>
                        <legend>Feedback submission</legend>
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" name="name">
                        <label for="email">What is your email?</label>
                        <input type="email" id="email" name="email">
                    </fieldset>

                    <fieldset>
                        <label for="purpose">Purpose of message:</label>
                        <label for="purpose">General Inquiry</label>
                        <input type="radio" id="purpose" value="General Inquiry">
                        <label for="purpose">Reservation Question</label>
                        <input type="radio" id="purpose" value="Reservation Question">
                        <label for="purpose">Website Suggestion</label>
                        <input type="radio" id="purpose" value="Website Suggestion">
                    </fieldset>

                    <fieldset>
                        <label for="message">Write your message:</label>
                        <textarea id="feedback" rows="6" placeholder="One word leads to the next and the next..."></textarea></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subcribe" name="subscribe" checked>
                    </fieldset>

                    <fieldset>
                        <button type="submit">Submit feedback</button>
                    </fieldset>
                </form>
            </section>
